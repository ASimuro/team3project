<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Load your own css files here -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> -->

    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>

    <div class= "container-fluid p-0">

        <div class="col-12 p-0">
            <div class="header">
                <h1 class="title">Pairings</h1>
                <p class="lead">Find recipes & wine to pair with them</p>

            </div></div>
        <div class="col-12">
                    <div class="form">
                        <form>
                            
                            <input type="text" id="search" class="form-control" placeholder="Enter a dish... (e.g. tacos)">
                            <button class="btn btn-primary" id="submit-button">Search</button>
                            <button class="btn btn-primary" id="clear-results">Clear Results</button>
                        </form>
                    </div>
        </div>

            </div>
        </div>

        <!-- results -->
        <div class="results">

                <!-- recipes dump here -->
                <div class="card recipe-content">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                          <h5 class="card-title">Recipe</h5>
                          <p class="card-text">Here's what you'll need:</p>
                                <ul class="recipe-list">
                                        <li class="recipe-item">food 1</li>
                                        <li class="recipe-item">food 2</li>
                                        <li class="recipe-item">food 3</li>
                                        <li class="recipe-item">food 4</li>
                                        <li class="recipe-item">food 5</li>
                                </ul>
                          <a href="#" class="btn btn-primary btn-fav">Add to favorites</a>
                        </div>
                </div>


                <!-- nutritional data dumps here -->
                <div class="card nutritonal-content">
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body">
                          <h5 class="card-title">Nutrition Info</h5>
                          <p class="card-text">*snippets about info*</p>
                        </div>
        
                </div>
            
        </div>
    </div>
    <div class="wine-section">
        <p class="wine-title">Wine Pairings</p>
        <p class="wine-subtitle">Try pairing your meal with...</p>
        <p class="wines">Example wine</p>
    
    </div>

    <div class="favorited">
            <p>Favorites</p>
        </div>

<!-- <script src= "assets/javascript/questions.js"></script> -->
<script src= "assets/javascript/app.js"></script>
    
</body>
</html>
